###################
# MySQL Database
###################

# http://repo.mysql.com/mysql80-community-release-el7-3.noarch.rpm

- name: Start MySQL
  service: name=mysqld
           enabled=yes
           state=started

- name: Add user
  mysql_user: name={{ user }} password={{ password }} priv=*.*:ALL state=present host={{ item }}
  with_items:
    #- "{{ ansible_hostname }}"
    - 127.0.0.1
    - localhost
    - "%"

- name: Create databse
  mysql_db: name={{ database }} state=present
  notify: restart mysql
